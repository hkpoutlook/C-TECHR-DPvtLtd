<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.5"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer blue circle with shadow -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- 3D T letter with shadow effect -->
  <g filter="url(#shadow)">
    <!-- T horizontal bar with 3D effect -->
    <rect x="50" y="45" width="100" height="22" fill="#3B82F6" rx="4"/>
    <rect x="52" y="47" width="96" height="18" fill="#5B9EFF" rx="3"/>
    
    <!-- T vertical bar with 3D effect -->
    <rect x="80" y="67" width="40" height="90" fill="#3B82F6" rx="4"/>
    <rect x="82" y="69" width="36" height="86" fill="#5B9EFF" rx="3"/>
    
    <!-- Shadow/depth on T -->
    <rect x="52" y="65" width="96" height="3" fill="#1E40AF" opacity="0.4"/>
    <rect x="118" y="69" width="2" height="86" fill="#1E40AF" opacity="0.3"/>
  </g>
</svg>
