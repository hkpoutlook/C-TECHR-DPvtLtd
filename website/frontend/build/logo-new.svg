<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer blue circle with shadow -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- 3D T letter with shadow effect -->
  <g filter="url(#shadow)">
    <!-- T horizontal bar -->
    <rect x="55" y="50" width="90" height="18" fill="#3B82F6" rx="3"/>
    
    <!-- T vertical bar -->
    <rect x="85" y="68" width="30" height="85" fill="#3B82F6" rx="3"/>
    
    <!-- Shadow effect on T -->
    <rect x="57" y="52" width="86" height="14" fill="#1E40AF" opacity="0.3" rx="2"/>
    <rect x="87" y="70" width="26" height="81" fill="#1E40AF" opacity="0.3" rx="2"/>
  </g>
</svg>
