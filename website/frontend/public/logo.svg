<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer blue circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="80" fill="white"/>
  
  <!-- T letter with 3D shadow effect -->
  <g>
    <!-- Shadow effect (3D depth) -->
    <path d="M 72 52 L 128 52 L 128 68 L 108 68 L 108 142 L 92 142 L 92 68 L 72 68 Z" 
          fill="#999999" opacity="0.3" transform="translate(3, 3)"/>
    
    <!-- Main T letter in blue -->
    <path d="M 72 52 L 128 52 L 128 68 L 108 68 L 108 142 L 92 142 L 92 68 L 72 68 Z" 
          fill="#1E40AF" stroke="#1E40AF" stroke-width="1"/>
  </g>
</svg>
